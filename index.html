<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة تسجيل الدخول</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .login-container {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 40px 30px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 6px #2575fc;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2575fc;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #1a5ed8;
  }

  .error-msg {
    background: #ff4c4c;
    padding: 10px;
    margin-bottom: 16px;
    border-radius: 8px;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>تسجيل الدخول</h2>
  <div id="error-msg" class="error-msg"></div>
  <form id="loginForm" onsubmit="return validateForm()">
    <label for="username">اسم المستخدم</label>
    <input type="text" id="username" name="username" placeholder="ادخل اسم المستخدم" />

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" />

    <button type="submit">دخول</button>
  </form>
</div>

<script>
  function validateForm() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    if (!username || !password) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "يرجى ملء جميع الحقول.";
      return false; // منع الإرسال
    }

    // لو عايز تضيف تحقق إضافي، تقدر تضيف هنا

    errorMsg.style.display = "none";
    alert(`مرحباً، ${username}! تم تسجيل الدخول بنجاح.`);
    return false; // منع الإرسال التجريبي (لأن ما فيش backend)
  }
</script>

</body>
</html>
